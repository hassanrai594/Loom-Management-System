        .container1 {

        span.psw {

        /* The Modal (background) */
        
        .modal1 {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
            border-radius: 0.5rem;
            margin-left: auto;
            margin-right: auto;
        }
        /* Modal Content/Box */
        
        .modal1-content {
            background-color: #272E48;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 30%;
            /* Could be more or less, depending on screen size */
            border-radius: 0.5rem;
        }
        /* The Close Button (x) */
        
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
            color: white;
            padding-bottom: 30px;
        }
        
        .btn1 {
            font-weight: 600;
        }
        /* Add Zoom Animation */
        
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }
        
        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }
        
        @keyframes animatezoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }
        /* Change styles for span and cancel button on extra small screens */
        
        @media screen and (max-width: 300px) {
            span.psw {

    <script>
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) {
                return match[2]
            }
        }

        // getting data of the user which is logged IN, to the dashboard.
        var c = JSON.parse(localStorage.getItem('result'));
        console.log(c);

        // filling the information of logged user.
        const element = document.getElementById("user-name");
        element.innerHTML = c.username;

        var fullPath = "/uploads/images/" + c.image;
        console.log(fullPath);
        document.getElementById("blah1").src = fullPath;


        // sidebar button
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }


        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // logout function
        function logoutFunction() {
            const logoutUrl = "http://localhost:4000/home/signin ";
            // Delete Cookies
            document.cookie = 'token=; Max-Age=0; path=/; domain=' + location.hostname;
            // Redirect to signin page
            window.location.replace(logoutUrl);
        }

        // cancel button

            location.href = "http://localhost:4000/report/dashboard-reports_sale";
        };

        var currentDate = date.format('D/MM/YYYY');
        console.log(currentDate);
        var previousDate = new Date();
        let currentMonth = previousDate.getMonth() + 1;
        let prevMonth = previousDate.getMonth();
        let currentDay = previousDate.getDate();
        let currentYear = previousDate.getFullYear();
        newdate = currentDay + "/" + prevMonth + "/" + currentYear;
        console.log(newdate);

        // Without Date filtering the Sales
        let getSalesUrl = "http://localhost:4000/sale/getSaleRange";
        let token = getCookie("token");
        const details = {
            'date1': newdate,
            'date2': currentDate
        };
        let formBody = [];
        for (var property in details) {
            let encodedKey = encodeURIComponent(property);
            let encodedValue = encodeURIComponent(details[property]);
            formBody.push(encodedKey + "=" + encodedValue);
        }
        formBody = formBody.join("&");
        fetch(getSalesUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "token": token,
            },
            body: formBody
        }).then(responce => responce.json()).then((data) => {
            if (data.status) {
                var message = JSON.stringify(data.message)
                    // chart 
                var data = data.TimeStamp;
                price = data.map(({
                    price
                }) => price)

                weight = data.map(({
                    weight
                }) => weight)

                date = data.map(({
                    date
                }) => date)

                console.log(price, weight, date)
                    // chart 
                var chart = new Chart("myChart", {
                    type: "line",
                    data: {
                        labels: date,
                        datasets: [{
                            label: 'Price:',
                            // data: [1860, 11140, 10160, 10160, 10170, 11110, 1330, 2210, 17830, 2478, 2700],
                            data: price,
                            borderColor: "red",
                            fill: false,
                            showLine: true,
                            spanGaps: true
                        }, {
                            label: 'Weight:',
                            // data: [1600, 11700, 1700, 1900, 2000, 2700, 6000, 2000, 8000, 17000],
                            data: weight,
                            borderColor: "black",
                            fill: false,
                            showLine: true,
                            spanGaps: true
                        }],
                    },
                    options: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: true,
                            text: "Sales Chart of E-LOOM"
                        },
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    // labelString: 'Weight',
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Date'
                                }
                            }]
                        }
                    }
                });
            } else {
                var message1 = JSON.stringify(data.message)
                Swal.fire({
                    position: 'center',
                    icon: 'error',
                    title: message1,
                    showConfirmButton: false,
                    timer: 2000
                })
            }
        }).catch(err => console.log(err))


        function getDate() {
            var date_1 = document.getElementById("date_1").value;
            console.log(date_1);
            date_1 = date_1.toString();
            console.log(date_1);

            date_2 = new Date(date_2)
            console.log(date_1, date_2);

            // format the date in 22/12/2022
            var first_date = date_1.toJSON().slice(0, 10);
            var nDate = first_date.slice(8, 10) + '/' +
                first_date.slice(5, 7) + '/' +
                first_date.slice(0, 4);

            var second_date = date_2.toJSON().slice(0, 10);
            var nDate1 = second_date.slice(8, 10) + '/' +
                second_date.slice(5, 7) + '/' +
                second_date.slice(0, 4);

            var IsoDate1 = new Date(date_1).toJSON().slice(0, 10);
            var IsoDate2 = new Date(date_2).toJSON().slice(0, 10);

            console.log(nDate, nDate1);

            // Date filtering the sales
            let getSalesUrl = "http://localhost:4000/sale/getSaleRange";
            let token = getCookie("token");
            const details = {
                'date1': nDate,
                'date2': nDate1
            };
            let formBody = [];
            for (var property in details) {
                let encodedKey = encodeURIComponent(property);
                let encodedValue = encodeURIComponent(details[property]);

            }
            formBody = formBody.join("&");
            fetch(getSalesUrl, {

                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",

                },
                body: formBody
            }).then(responce => responce.json()).then((data) => {
                if (data.status) {
                    var message = JSON.stringify(data.message)
                    var data = data.TimeStamp;
                    price = data.map(({
                        price
                    }) => price)

                    weight = data.map(({
                        weight
                    }) => weight)

                    date = data.map(({
                        date
                    }) => date)

                    console.log(price, weight, date)
                        // chart 
                    var chart = new Chart("myChart", {
                        type: "line",
                        data: {
                            labels: date,
                            datasets: [{
                                label: 'Price:',
                                // data: [1860, 11140, 10160, 10160, 10170, 11110, 1330, 2210, 17830, 2478, 2700],
                                data: price,
                                borderColor: "red",
                                fill: false,
                                showLine: true,
                                spanGaps: true
                            }, {
                                label: 'Weight:',
                                // data: [1600, 11700, 1700, 1900, 2000, 2700, 6000, 2000, 8000, 17000],
                                data: weight,
                                borderColor: "black",
                                fill: false,
                                showLine: true,
                                spanGaps: true
                            }],
                        },
                        options: {
                            legend: {
                                display: false,
                            },
                            title: {
                                display: true,
                                text: "Sale Chart of E-LOOM"
                            },
                            scales: {
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Weight',
                                    }
                                }],
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }]
                            }
                        }
                    });
                } else {
                    message = JSON.stringify(data.message)
                    Swal.fire({
                        position: 'center',
                        icon: 'error',
                        title: message,
                        showConfirmButton: false,
                        timer: 2000
                    })
                }
            }).catch(err => console.log(err))
        }
